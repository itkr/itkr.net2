<VirtualHost *:80>
    ServerName simpledjango
#     DocumentRoot "/home/webapp/simpledjango"
#     DirectoryIndex index.html index.php
    ErrorLog /var/log/httpd/simpledjango.error_log
    CustomLog /var/log/httpd/simpledjango.access_log combined
    AddDefaultCharset UTF-8

    <Directory "/home/webapp/simpledjango">
        AllowOverride All
    </Directory>

    WSGIScriptAlias / /home/webapp/simpledjango/simpledjango/wsgi/production.py

    Alias /static/admin /home/webapp/.virtualenvs/simpledjango/lib/python3.5/site-packages/django/contrib/admin/static/admin
    Alias /static /home/webapp/simpledjango/statics/
<VirtualHost>
